{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пожертвовать</title>
  <link rel="stylesheet" href="{% static 'assets/bootstrap/bootstrap.css' %}">
  <style>
    body {
      background: #f7f7f9;
    }
    .donate-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px #0001;
      padding: 32px 32px 24px 32px;
      max-width: 420px;
      margin: 48px auto 0 auto;
    }
    .donate-box label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #222;
    }
    .donate-box input[type="text"],
    .donate-box input[type="number"] {
      height: 44px;
      font-size: 1rem;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    .donate-btn {
      width: 100%;
      padding: 13px 0;
      font-size: 1.09rem;
      border-radius: 6px;
      font-weight: 500;
      letter-spacing: .03em;
    }
    .donate-summary {
      margin-top: 32px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 18px #0001;
      padding: 22px 28px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.07rem;
    }
    .order-title {
      font-weight: bold;
      font-size: 1.13rem;
    }
    .order-total {
      color: #0970f4;
      font-size: 1.15rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="donate-box">
    <h3 class="mb-4" style="font-weight:600;">Платёж</h3>
    <form method="post">
      {% csrf_token %}
      <!-- Сумма пополнения -->
      <div class="form-group">
        <label for="amount">Сумма пополнения (₽)</label>
        <input type="number" class="form-control" id="amount" name="amount" min="1" step="any" placeholder="Введите сумму" required>
      </div>
      <div class="form-group">
        <label for="card_name">Имя владельца карты</label>
        <input type="text" class="form-control" id="card_name" name="card_name" placeholder="Имя владельца карты" required>
      </div>
      <div class="form-group">
        <label for="card_number">Номер карты</label>
        <input type="text" class="form-control" id="card_number" name="card_number" maxlength="19" placeholder="0000 0000 0000 0000" required>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="expiry">Срок действия</label>
          <input type="text" class="form-control" id="expiry" name="expiry" maxlength="5" placeholder="MM/ГГ" required>
        </div>
        <div class="col">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" name="cvv" maxlength="3" placeholder="CVV" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary donate-btn mt-4">
        <span class="fa fa-lock"></span> Оплатить
      </button>
      <div class="text-center mt-3">
        <a href="#" onclick="window.history.back();return false;">Назад</a>
      </div>
    </form>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Номер карты: только цифры, автопробелы, макс 16 цифр (19 с пробелами)
    const cardInput = document.getElementById('card_number');
    cardInput.addEventListener('input', function(e) {
      let value = this.value.replace(/\D/g, ''); // только цифры
      value = value.substring(0, 16); // максимум 16 цифр
      let parts = [];
      for (let i = 0; i < value.length; i += 4) {
        parts.push(value.substring(i, i + 4));
      }
      this.value = parts.join(' ');
    });

    // Срок действия: только цифры, автослэш, макс 4 цифры (5 символов с /)
    const expiryInput = document.getElementById('expiry');
    expiryInput.addEventListener('input', function(e) {
      let value = this.value.replace(/\D/g, ''); // только цифры
      value = value.substring(0, 4); // максимум 4 цифры
      if (value.length > 2) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
      }
      this.value = value;
    });

    // CVV: только цифры, максимум 3 цифры
    const cvvInput = document.getElementById('cvv');
    cvvInput.addEventListener('input', function(e) {
      let value = this.value.replace(/\D/g, '');
      value = value.substring(0, 3);
      this.value = value;
    });
  });
  </script>
</body>
</html>
