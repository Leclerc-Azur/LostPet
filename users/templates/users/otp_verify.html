{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтвердите вход</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fontawesome/css/all.min.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #dde6f6 0%, #f5f6fa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .verify-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 10px 36px rgba(60,72,88,.13), 0 2px 10px rgba(60,72,88,.11);
            padding: 42px 36px 34px 36px;
            max-width: 430px;
            width: 100%;
            margin: 80px auto 40px auto;
        }
        .verify-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #233869;
            letter-spacing: .01em;
            text-align: center;
        }
        .verify-info {
            color: #4067a1;
            font-size: 1.12rem;
            text-align: center;
            margin-bottom: 18px;
        }
        .mb-3 {
            margin-bottom: 2rem !important;
        }
        .verify-card label {
            font-weight: 500;
            color: #4067a1;
            margin-bottom: 7px;
            font-size: 1.09rem;
            display: block;
        }
        .verify-card input {
            width: 100%;
            border-radius: 13px;
            border: 1.5px solid #e2e8f0;
            background: #f8fafd;
            font-size: 1.16rem;
            padding: 12px 16px;
            margin-top: 5px;
            transition: border .16s, box-shadow .16s;
            outline: none;
        }
        .verify-card input:focus {
            border-color: #6a8cff;
            box-shadow: 0 0 0 0.13rem #6a8cff2b;
        }
        .alert-danger {
            font-size: 1rem;
            border-radius: 9px;
            margin-bottom: 16px;
        }
        .btn-success {
            width: 100%;
            font-size: 1.18rem;
            font-weight: 600;
            border-radius: 13px;
            padding: 13px 0;
            box-shadow: 0 2px 14px #6a8cff21;
            background: linear-gradient(90deg, #64e9b2, #6a8cff 90%);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background .15s;
            margin-top: 6px;
            letter-spacing: 0.01em;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #51dfab, #5075ec 90%);
            color: #fff;
        }
        @media (max-width: 600px) {
            .verify-card { padding: 8vw 4vw 7vw 4vw; }
            .verify-title { font-size: 1.17rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="verify-card">
        <div class="verify-title"><i class="fas fa-shield-alt text-success me-2"></i>Двухфакторная аутентификация</div>
        <div class="verify-info">
            На ваш email<br>
            <b style="color:#1871f7;">{{ email }}</b><br>
            отправлен код подтверждения.
        </div>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">{{ form.errors.code }}</div>
            {% endif %}
            <div class="mb-3">
                {{ form.code.label_tag }}
                {{ form.code }}
            </div>
            <button type="submit" class="btn btn-success">
                Подтвердить
            </button>
        </form>
    </div>
</div>
</body>
</html>
