{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'assets/bootstrap/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'assets/fontawesome/css/all.min.css' %}">
  <style>
    body {
      background: linear-gradient(135deg, #dde6f6 0%, #f5f6fa 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reg-card {
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 10px 36px rgba(60,72,88,.14), 0 2px 10px rgba(60,72,88,.11);
      padding: 50px 46px 38px 46px;
      max-width: 520px;
      width: 100%;
      margin: 44px auto 36px auto;
      position: relative;
    }
    .reg-title {
      font-size: 2.1rem;
      font-weight: 700;
      color: #233869;
      margin-bottom: 36px;
      text-align: center;
      letter-spacing: .01em;
    }
    .reg-card form p {
      margin-bottom: 22px;
    }
    .reg-card label {
      font-weight: 500;
      color: #4067a1;
      margin-bottom: 7px;
      font-size: 1.11rem;
      display: block;
    }
    .reg-card input,
    .reg-card select,
    .reg-card textarea {
      width: 100%;
      border-radius: 12px;
      border: 1.5px solid #e2e8f0;
      background: #f8fafd;
      font-size: 1.13rem;
      padding: 11px 15px;
      margin-top: 5px;
      transition: border .18s, box-shadow .18s;
      outline: none;
    }
    .reg-card input:focus,
    .reg-card select:focus,
    .reg-card textarea:focus {
      border-color: #6a8cff;
      box-shadow: 0 0 0 0.13rem #6a8cff2b;
    }
    .reg-card .helptext {
      font-size: 0.97rem;
      color: #8b9dc7;
      margin-bottom: 4px;
      margin-top: 2px;
      display: block;
    }
    .reg-card .errorlist {
      color: #e74c3c;
      font-size: 0.99rem;
      margin: 5px 0 0 0;
      padding-left: 0;
      list-style: none;
    }
    .reg-btn {
      width: 100%;
      margin-top: 18px;
      background: linear-gradient(90deg, #64e9b2, #6a8cff 90%);
      color: #fff;
      font-weight: 600;
      font-size: 1.18rem;
      padding: 13px 0;
      border-radius: 12px;
      border: none;
      box-shadow: 0 2px 14px #6a8cff21;
      transition: background .15s;
      letter-spacing: 0.01em;
    }
    .reg-btn:hover {
      background: linear-gradient(90deg, #51dfab, #5075ec 90%);
    }
    @media (max-width: 600px) {
      .reg-card { padding: 6vw 3vw 7vw 3vw; }
      .reg-title { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="reg-card">
    <div class="reg-title">Регистрация</div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="reg-btn">Зарегистрироваться</button>
    </form>
  </div>
</body>
</html>
