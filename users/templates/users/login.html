{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Войти на сайт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'assets/bootstrap/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'assets/fontawesome/css/all.min.css' %}">
  <style>
    body {
      background: linear-gradient(135deg, #dde6f6 0%, #f5f6fa 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 8px 48px rgba(0, 40, 80, 0.18), 0 2px 12px rgba(60,72,88,.10);
      padding: 54px 56px 38px 56px;
      width: 100%;
      max-width: 520px;
      min-height: 510px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .login-icon {
      width: 78px;
      height: 78px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 28px auto;
      background: linear-gradient(135deg, #59d9ff 10%, #6a8cff 90%);
      border-radius: 50%;
      color: #fff;
      font-size: 2.7rem;
      box-shadow: 0 5px 22px #6a8cff44;
    }
    .form-label {
      font-weight: 600;
      color: #4263b1;
      margin-bottom: 8px;
      font-size: 1.13rem;
    }
    .input-group {
      width: 100%;
      display: flex;
      align-items: stretch;
    }
    .input-group-text {
      background: #f0f4fd;
      border-radius: 12px 0 0 12px;
      border: 1.7px solid #e2e8f0;
      border-right: 0;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      min-width: 50px;
      justify-content: center;
    }
    .form-control {
      border-radius: 0 12px 12px 0;
      border: 1.7px solid #e2e8f0;
      background: #f8fafd;
      transition: border .2s, box-shadow .2s;
      font-size: 1.19rem;
      min-height: 50px;
      width: 100%;
      padding-left: 16px;
      padding-right: 12px;
    }
    .form-control:focus {
      border-color: #6a8cff;
      box-shadow: 0 0 0 0.18rem #6a8cff33;
    }
    .btn-success {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(90deg, #64e9b2, #6a8cff 90%);
      border: none;
      font-weight: 600;
      font-size: 1.23rem;
      padding: 15px 0;
      border-radius: 15px;
      margin-top: 18px;
      width: 108%;
      margin-left: -4%;
      box-shadow: 0 2px 14px #6a8cff22;
      transition: background .15s;
      letter-spacing: 0.01em;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #51dfab, #5075ec 90%);
      color: #fff;
    }
    .login-card a {
      color: #5075ec;
      text-decoration: none;
      font-weight: 500;
      transition: color .18s;
    }
    .login-card a:hover {
      color: #4263b1;
      text-decoration: underline;
    }
    .alert-danger {
      font-size: 1rem;
      margin-bottom: 18px;
      border-radius: 10px;
    }
    .mb-3 {
      margin-bottom: 1.8rem !important;
    }
    .mb-4 {
      margin-bottom: 2.2rem !important;
    }
    .text-center {
      text-align: center !important;
    }
    @media (max-width: 700px) {
      .login-card {
        padding: 32px 3vw 25px 3vw;
        min-height: 420px;
        max-width: 98vw;
      }
      .btn-success {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-icon mb-2">
      <i class="fas fa-paw"></i>
    </div>
    <h3 class="mb-4 text-center" style="font-weight: 700; color:#233869; letter-spacing: 0.02em; font-size:2.1rem;">
      Вход в аккаунт
    </h3>
    <form method="post" autocomplete="on">
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="alert alert-danger">
          {% for error in form.non_field_errors %}
            {{ error }}
          {% endfor %}
        </div>
      {% endif %}
      <div class="mb-3">
        <label class="form-label" for="{{ form.email.id_for_label }}">
          <i class="fas fa-envelope me-1"></i>
          {{ form.email.label }}
        </label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-at"></i></span>
          {{ form.email }}
        </div>
        {{ form.email.errors }}
      </div>
      <div class="mb-3">
        <label class="form-label" for="{{ form.password.id_for_label }}">
          <i class="fas fa-lock me-1"></i>
          {{ form.password.label }}
        </label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          {{ form.password }}
        </div>
        {{ form.password.errors }}
      </div>
      <button type="submit" class="btn btn-success">Войти</button>
    </form>
    <div class="text-center mt-4" style="font-size:1.08rem;">
      <span style="color:#8a96b7;">Нет аккаунта?</span>
      <a href="{% url 'users:register' %}">Зарегистрироваться</a>
    </div>
  </div>
</body>
</html>
