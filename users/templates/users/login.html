
{% load static %}

  <h2>Войти на сайт</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label for="id_username">почта</label>
      {{ form.username }}
      {{ form.username.errors }}
    </div>
    <div>
      <label for="id_password">Пароль</label>
      {{ form.password }}
      {{ form.password.errors }}
    </div>
    <button type="submit">Войти</button>
  </form>
