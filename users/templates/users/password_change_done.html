
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пароль изменён</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/bootstrap.css' %}">
    <style>
        .change-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 8px rgba(60,72,88,.12);
            padding: 40px 32px;
            margin: 80px auto;
            max-width: 410px;
            text-align: center;
        }
        .change-card h4 {
            margin-bottom: 22px;
            font-weight: 700;
        }
        .change-btn {
            width: 100%;
            margin-top: 18px;
            font-size: 1.05rem;
            border-radius: 7px;
        }
    </style>
</head>
<body style="background: #f5f6fa;">
    <div class="container">
        <div class="change-card">
            <h4>Пароль успешно изменён!</h4>
            <img src="{% static 'assets/images/check.png' %}" alt="Success" width="70" class="mb-3" style="opacity: 0.75;">
            <a href="{% url 'users:profile' %}" class="btn btn-success change-btn">Вернуться в профиль</a>
        </div>
    </div>
</body>
</html>
