
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пароль изменён</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fontawesome/css/all.min.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #dde6f6 0%, #f5f6fa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .change-card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 10px 34px rgba(60,72,88,.13), 0 2px 10px rgba(60,72,88,.10);
            padding: 54px 48px 46px 48px;
            margin: 90px auto 44px auto;
            max-width: 430px;
            width: 100%;
            text-align: center;
        }
        .change-card h4 {
            margin-bottom: 18px;
            font-weight: 700;
            color: #1ba461;
            font-size: 2.1rem;
            letter-spacing: .02em;
        }
        .change-icon {
            display: block;
            margin: 0 auto 20px auto;
            opacity: 0.85;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #64e9b2, #6a8cff 90%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.4rem;
            color: #fff;
            box-shadow: 0 4px 16px #6a8cff22;
        }
        .change-success-msg {
            color: #4067a1;
            font-size: 1.18rem;
            margin-bottom: 30px;
        }
        .change-btn {
            width: 100%;
            margin-top: 8px;
            font-size: 1.16rem;
            border-radius: 12px;
            padding: 13px 0;
            font-weight: 600;
            background: linear-gradient(90deg, #64e9b2, #6a8cff 90%);
            border: none;
            color: #fff;
            box-shadow: 0 2px 14px #6a8cff21;
            letter-spacing: 0.01em;
            transition: background .16s;
        }
        .change-btn:hover {
            background: linear-gradient(90deg, #51dfab, #5075ec 90%);
            color: #fff;
        }
        @media (max-width: 600px) {
            .change-card { padding: 8vw 3vw 7vw 3vw; }
            .change-card h4 { font-size: 1.26rem; }
            .change-icon { width: 60px; height: 60px; font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="change-card">
            <div class="change-icon mb-3">
                <!-- Иконка FontAwesome: -->
                <i class="fas fa-check"></i>
                <!-- Или картинка, если хочешь именно картинку: -->
                <!-- <img src="{% static 'assets/images/check.png' %}" alt="Success" width="60" style="opacity: 0.8;"> -->
            </div>
            <h4>Пароль успешно изменён!</h4>
            <div class="change-success-msg mb-4">Вы можете использовать новый пароль для входа в аккаунт.</div>
            <a href="{% url 'users:profile' %}" class="btn change-btn">Вернуться в профиль</a>
        </div>
    </div>
</body>
</html>
